name: Ruby

on:
  push:
    branches:
      - master

  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby:
          - '2.7'
          - '3.0'
          - '3.1'
          - '3.2'
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec rspec
      name: Rspec tests
    # - run: bundle exec rubocop
    #   name: Rubocop
